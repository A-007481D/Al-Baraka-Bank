<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Operations - Al Baraka Digital</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        body {
            background: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card {
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .badge-pending {
            background: #ffc107;
            color: #000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark px-4">
        <a href="/dashboard" class="navbar-brand">üè¶ Al Baraka Digital</a>
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </nav>

    <div class="container mt-4">
        <h4>üìã Pending Operations</h4>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <div class="card mt-3">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Source Account</th>
                            <th>Created</th>
                            <th>Document</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="op : ${operations}">
                            <td th:text="${op.id}"></td>
                            <td><span class="badge bg-info" th:text="${op.type}"></span></td>
                            <td th:text="${#numbers.formatDecimal(op.amount, 1, 2)} + ' DH'"></td>
                            <td th:text="${op.sourceAccountNumber}"></td>
                            <td th:text="${#temporals.format(op.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <span th:if="${op.hasDocument}" class="badge bg-success">‚úì Uploaded</span>
                                <span th:unless="${op.hasDocument}" class="badge bg-secondary">None</span>
                            </td>
                            <td>
                                <form th:action="@{/agent/operations/{id}/approve(id=${op.id})}" method="post"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-success btn-sm">Approve</button>
                                </form>
                                <form th:action="@{/agent/operations/{id}/reject(id=${op.id})}" method="post"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(operations)}">
                            <td colspan="7" class="text-center text-muted py-4">No pending operations</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <a href="/dashboard" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
    </div>
</body>

</html>
