<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Al Baraka Digital</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        body {
            background: #f8f9fa;
        }

        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card {
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark px-4">
        <span class="navbar-brand">ğŸ¦ Al Baraka Digital</span>
        <div class="d-flex align-items-center">
            <span class="text-white me-3" sec:authentication="name">User</span>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <h4>Welcome to Al Baraka Digital</h4>
        <div class="row mt-4">
            <div class="col-md-4" sec:authorize="hasRole('AGENT_BANCAIRE')">
                <div class="card p-4">
                    <h5>ğŸ” Pending Operations</h5>
                    <p class="text-muted">Review and approve operations</p>
                    <a href="/agent/operations" class="btn btn-primary">View Operations</a>
                </div>
            </div>
            <div class="col-md-4" sec:authorize="hasRole('ADMIN')">
                <div class="card p-4">
                    <h5>ğŸ‘¥ User Management</h5>
                    <p class="text-muted">Manage user accounts</p>
                    <a href="/admin/users" class="btn btn-primary">Manage Users</a>
                </div>
            </div>
            <div class="col-md-4" sec:authorize="hasRole('CLIENT')">
                <div class="card p-4">
                    <h5>ğŸ’³ My Operations</h5>
                    <p class="text-muted">View your transactions</p>
                    <a href="/client/operations" class="btn btn-primary">View Operations</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
