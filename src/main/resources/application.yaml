server:
  port: 8080

spring:
  application:
    name: albaraka-bank
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/albaraka_db}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 5MB

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

file:
  upload-dir: ${UPLOAD_DIR:./uploads}
